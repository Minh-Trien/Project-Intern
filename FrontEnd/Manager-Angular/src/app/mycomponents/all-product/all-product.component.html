<c-row ngPreserveWhitespaces>
    <c-col xs="12">
        <div class="header-table my-2">
          <span class="mx-5"><c-input-group class="flex-nowrap">
            <span cInputGroupText id="addon-wrapping">Search</span>
            <input 
            aria-describedby="addon-wrapping"
            aria-label="Product Name"
            cFormControl
            placeholder="Product Name"
            [(ngModel)]="searchTerm" 
            (ngModelChange)="onSearchInputChange(searchTerm)"
          />
        </c-input-group></span>

          <span >
            <button 
            (click)="toggleLiveDemo()"
            cButton color="dark" 
            variant="outline"
            class=""     
            >Add New Product</button>
          </span>
<!--AddOrUpdate: true: Add,false: Update-->
        </div>  
        <c-modal id="liveDemoModal" [visible]="liveDemoVisible" (visibleChange)="handleLiveDemoChange($event)">
          <c-modal-header>

            <h5 *ngIf="addOrUpdate"   cModalTitle>Add New Product</h5>
            <h5 *ngIf="!addOrUpdate"   cModalTitle>Update New Product</h5>
            <button (click)="toggleLiveDemo()" cButtonClose></button>
          </c-modal-header>
          <c-modal-body>
            <form cForm class="row g-3">
              <c-col [md]="6">
                <label cLabel for="">Name</label>
                <input 
                cFormControl 
                id="inputName" 
                type="Text"
                required [(ngModel)]="product.name"
                name="name"
                />
              </c-col>
              <c-col [md]="6">
                <label cLabel for="">taskId</label>
                <input 
                cFormControl 
                id="taskId" 
                type="Text"
                required [(ngModel)]="product.taskId"
                name="taskId"
                />
              </c-col>
              <c-col [xs]="12">
                <label cLabel for="">Description</label>
                <input 
                cFormControl 
                id="description" 
                placeholder="Descriptions" 
                type="Text"
                required [(ngModel)]="product.descriptions"
                name="description"
                />
              </c-col>
              <c-col [xs]="12">
                <label cLabel for="">Price</label>
                <input 
                cFormControl 
                id="" 
                placeholder="Price" 
                type="Text" 
                required [(ngModel)]="product.price"
                name="price"
                />
              </c-col>
              <c-col [md]="6">
                <label cLabel for="">Quanlity</label>
                <input 
                cFormControl 
                id="" 
                type="Text"
                required [(ngModel)]="product.quanlity"
                name="quanlity"
                />
              </c-col>
              <c-col [md]="4">
                <label cLabel for="">image</label>
                <input 
                aria-describedby="inputGroupFileAddon04"
                aria-label="Upload"
                cFormControl
                id="inputGroupFile04"
                type="text"
                required [(ngModel)]="product.image"
                name="image">
                
              </c-col>             
            </form>      
          </c-modal-body>
          <c-modal-footer>
            <button (click)="toggleLiveDemo()" cButton color="secondary">
              Close
            </button>
            <button 
            *ngIf="addOrUpdate"
            cButton 
            color="primary"
            (click)="saveProduct()"
            >Save Add</button>
            <button 
            *ngIf="!addOrUpdate"
            cButton 
            color="primary"
            (click)="saveUpdate(product.id)"
            >Save Update</button>
          </c-modal-footer>
        </c-modal>   
    </c-col>
    <c-col xs="12">
      <c-card class="mb-4">       
        <c-card-header>
          <strong>Product List</strong> <small></small>
        </c-card-header>
        <c-card-body>
            <table cTable hover>
                <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">
                  ID
                  <i (click) ="handleSort('id','asc')"><svg 
                  cIcon name="cil-arrow-top" 
                  size="2xl" 
                  ></svg></i>
                  <i (click) ="handleSort('id','desc')"><svg 
                    cIcon name="cil-arrow-bottom" 
                    size="2xl"
                    ></svg></i>
                  </th>
                  <th scope="col">Task ID</th>
                  <th scope="col">Name
                    <i (click) ="handleSort('name','asc')"><svg 
                      cIcon name="cil-arrow-top" 
                      size="2xl" 
                      ></svg></i>
                      <i (click) ="handleSort('name','desc')"><svg 
                        cIcon name="cil-arrow-bottom" 
                        size="2xl"
                        ></svg></i>
                  </th>
                  <th scope="col">Description</th>
                  <th scope="col">Price</th>
                  <th scope="col">Quality</th>
                  <th scope="col">Image</th>
                  <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr  class=""
                *ngFor="let product of products  | paginate : {
                  itemsPerPage: pageSize,
                  currentPage: page,
                  totalItems: count
                };
              let i = index">
                  <th scope="row">{{i}}</th>
                  <td>{{product.id}}</td>
                  <td>{{product.taskId}}</td>
                  <td>{{product.name}}</td>
                  <td>{{product.descriptions}}</td>
                  <td>{{product.price}}</td>
                  <td>{{product.quanlity}}</td>
                  <td>{{product.image}}</td>
                  <td>
                    <button
                    cButton color="info" 
                    variant="outline"
                    class=""
                    (click)="update(product.id)"
                    >Update</button>
                    <button
                    cButton color="success" 
                    variant="outline"
                    class=""
                    >Hidden</button>
                  </td>
                </tr>
                </tbody>
              </table> 
              <div class="col-md-12">
                <pagination-controls
                  previousLabel="Prev"
                  nextLabel="Next"
                  [responsive]="true"
                  (pageChange)="handlePageChange($event)"
                ></pagination-controls>
              </div>                
        </c-card-body>  
      </c-card>
    </c-col>    
  </c-row>
